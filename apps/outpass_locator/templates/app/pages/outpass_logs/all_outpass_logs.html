
{% extends '../../layouts/base.html' %}
{% load static %}
{% block content %}

<!--begin::Container-->
<div class="container-fluid">

  <!--begin::row-->
  <div class="row">
    
    <!-- Server Side Processing start-->
    <div class="col-sm-12">
     <div class="card">
       <div class="card-header">
         <h5>All PSD Staff Outpass Logs</h5>
         
       </div>
       <div class="card-body">

        

        <!--begin: Search Form-->
        <form class=" mb-15" id="advance_filter_outpass">
											
          <div class="row mb-8">
            
  
            
            <div class="col-lg-3 mb-lg-0 mb-6">
              <label>Staff Name:</label>
              <select class="form-control datatable-input" data-col-index="1">
                <option value="">Select</option>
              </select>
            </div>

          
            
       
            <div class="col-lg-3 mb-lg-0 mb-6">
              <label>Month:</label>
              <select class="form-control datatable-input"  data-col-index="8">
                <option value="">Select</option>
              </select>
            </div>

            <div class="col-lg-3 mb-lg-0 mb-6">
              <label class="">Range of dates</label>
                <input class="datepicker-here form-control digits outpass_dates" type="text" id="disabled-days"  data-range="true" data-multiple-dates-separator=" - " data-language="en">
              </div>
            
          </div>
          <div class="row mt-2">
            <div class="col-lg-12">
            <button class="btn btn-danger " id="outpass_search">
              <span>
                <i class="la la-search"></i>
                <span>Search</span>
              </span>
            </button>&#160;&#160;
            <button class="btn btn-secondary " id="outpass_reset">
              <span>
                <i class="la la-close"></i>
                <span>Reset</span>
              </span>
            </button></div>
          </div>
        </form>

         <div class="table-responsive">
           <table class="display datatables" id="staff_outpass_logs" data-url="{% url 'get_staff_outpass_logs' %}">
             <thead>
               <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Program</th>
                  <th>Inclusive Date</th>
                  <th>Check Out</th>
                  <th>Check In</th>
                  <th>Time Span</th>
                  <th>Month</th>
                  <th>Actions</th>
               </tr>
             </thead>
             <tfoot>
               <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Program</th>
                  <th>Inclusive Date</th>
                  <th>Check Out</th>
                  <th>Check In</th>
                  <th>Time Span</th>
                  <th>Month</th>
                  <th>Actions</th>
               </tr>
             </tfoot>
           </table>
         </div>
       </div>
     </div>
   </div>
   <!-- Server Side Processing end-->
 
  </div>

</div>
<!--end::Container-->

{% endblock %}
